{% extends "base.html" %}

{% block content %}
<!-- <div class="row"> -->
<h1>Plants</h1>
<div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4">
    {% for plant in plants %}
        <div class="col g-4">
            <a class="no-deco" href="{{ url_for('pyflora.view_plant', plant_id=plant.id) }}">
                <div class="card h-100 r-0">
                    {% if plant.photo %}
                        <img class="img-thumbnail b-0 r-0" src="{{ url_for('static', filename='images/plants/' + plant.photo) }}" alt="{{ plant.photo }}">
                    {% else %}
                        <img class="img-thumbnail b-0 r-0" src="{{ url_for('static', filename='images/plants/default.jpg') }}" alt="default image">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ plant.name }}</h5>
                        <p class="card-text">{{ plant.description|truncate(128) }}</p>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
        <div class="col g-4">
            <a class="link-secondary" href="{{ url_for('pyflora.new_plant') }}">
                <div class="card h-100 r-0 justify-content-center d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-plus opacity-25" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </div>
            </a>
        </div>
</div>
{% endblock %}
